<!--a draggable element-->
<div class="draggable" [dndDraggable]="draggable.data" [dndEffectAllowed]="draggable.effectAllowed"
  [dndDisableIf]="draggable.disable" (dndStart)="onDragStart($event)" (dndCopied)="onDraggableCopied($event)"
  (dndLinked)="onDraggableLinked($event)" (dndMoved)="onDraggableMoved($event)" (dndCanceled)="onDragCanceled($event)"
  (dndEnd)="onDragEnd($event)">

  <!--if [dndHandle] is used inside dndDraggable drag can only start from the handle-->
  <div *ngIf="draggable.handle" dndHandle>HANDLE
  </div>

  draggable ({{draggable.effectAllowed}}) <span [hidden]="!draggable.disable">DISABLED</span>

  <!--optionally select a child element as drag image-->
  <div dndDragImageRef>DRAG_IMAGE</div>

</div>
