<!--to allow dropping content that is not [dndDraggable] set dndAllowExternal to true-->
<div class="dropzone" dndDropzone (dndDragover)="onDragover($event)" (dndDrop)="onDrop($event)"
  (dndMoved)="onDraggableMoved($event)">
  dropzone
  <!--will be removed from DOM on init-->
  <div class="placeholder-ref" dndPlaceholderRef>
    Drop here
  </div>
</div>
